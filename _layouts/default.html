<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>
      {% if page.title %}{{ page.title | escape }} - {% endif %}dxw Playbook
    </title>
        
    <link rel="stylesheet" href="/assets/main.css">
  </head>
  <body>
    <nav class="app-nav" aria-label="Main Navigation">{% include navigation.html %}</nav>
    <aside class="sidebar">
      <nav class="sidebar-nav" aria-label="sidebar">{% sidebar_nav %}</nav>
      <div id="contribute">
        <a href="/admin">Contribute</a>
      </div>
    </aside>
    <main>
      <section class="content">
        <article class="markdown-section" id="main">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </article>
      </section>
    </main>
  </body>
</html>
